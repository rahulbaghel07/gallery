<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>image gallery</title>
    <link rel="stylesheet" href="STYLES.CSS">
</head>
<body>
    <div class="full-image" id="fullImageBox">
        <img src="IMAGE/img1.jpg" id="FullImage">
        <span onclick="closeFullImage()">X</span>
    </div>
    <div class="imAge-gallery">
        <img src="IMAGE/img1.jpg"onclick="openFullImage(this.src)">
        <img src="IMAGE/img2.jpg"onclick="openFullImage(this.src)">
        <img src="IMAGE/img3.jpg"onclick="openFullImage(this.src)">
        <img src="IMAGE/img4.jpg"onclick="openFullImage(this.src)">
        <img src="IMAGE/img5.jpg"onclick="openFullImage(this.src)">
        <img src="IMAGE/img6.jpg"onclick="openFullImage(this.src)">
        <img src="IMAGE/img7.jpg"onclick="openFullImage(this.src)">
        <img src="IMAGE/img8.jpg"onclick="openFullImage(this.src)">
    </div>
    <script>
var fullImageBox = document.getElementById("fullImageBox");
var fullImage = document.getElementById("fullImage");

function openFullImage(pic){
    fullImageBox.style.display = "flex";
    fullImage.src = pic;
}

function closeFullImage(){
    fullImageBox.style.display = "none";
}
    </script>
</body>
</html>
